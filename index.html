<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="container">
      <img
        src="assets/images/illustration-article.svg"
        alt=""
        class="container-img"
      />
      <article class="container-text">
        <div class="badge">
          <p>Learning</p>
        </div>
        <div class="released-date">
          <p>Published 21 Dec 2023</p>
        </div>
        <div class="title">
          <p>HTML & CSS foundations</p>
        </div>
        <div class="description">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
        <div class="author">
          <img src="assets/images/image-avatar.webp" alt="" class="author-avatar">
          <span class="author-name">Greg Hooper</span>
        </div>
      </article>
    </section>
  </body>
</html>
